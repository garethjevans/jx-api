buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
        - name: ci
          environment:
          - name: BASE_WORKSPACE
            value: /workspace/source
          - name: GOPATH
            value: /workspace/go
          steps:
          - name: test
            command: make
            args:
            - test
            dir: /workspace/source
          - name: lint
            command: ./hack/linter.sh
          - name: verify-codegen
            command: ./hack/generate.sh
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-go
        stages:
        - name: release
          steps:
          - name: changelog
            command: ./changelog.sh
